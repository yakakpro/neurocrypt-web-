<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üîÅ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –†–µ–∑–æ–Ω–∞–Ω—Å–Ω–æ—ó –¢–æ—Ç–æ–∂–Ω–æ—Å—Ç—ñ</title>
  <style>
    body {
      background: #0c0c0c;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: -1;
    }
    h2, h3 {
      text-align: center;
      animation: glitch 3s infinite;
    }
    input, textarea, button {
      width: 100%;
      background: #1a1a1a;
      color: #eee;
      padding: 10px;
      border: 1px solid #444;
      margin: 10px 0;
      animation: glitch 5s infinite;
    }
    button:hover { background: #333; }
    #result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      animation: glitch 5s infinite;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #555;
      background: #000;
      animation: pulse 6s infinite;
    }
    pre {
      background: #111;
      padding: 10px;
      overflow-x: auto;
    }
    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      2% { transform: translate(1px, 1px); opacity: 0.95; }
      4% { transform: translate(-1px, -1px); opacity: 0.95; }
      6% { transform: translate(0); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h2>üîÅ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –†–µ–∑–æ–Ω–∞–Ω—Å–Ω–æ—ó –¢–æ—Ç–æ–∂–Ω–æ—Å—Ç—ñ</h2>
  <p style="text-align:center;">–ó–∞–≤–∞–Ω—Ç–∞–∂ –ø–∞—Å–ø–æ—Ä—Ç –∞–±–æ –ø—Ä–æ–¥–æ–≤–∂–∏ –∑ –ø–∞–º º—è—Ç—ñ ‚Äî —ñ –≤–≤–µ–¥–∏ –≥–ª—ñ—Ñ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏.</p>

  <h3>1Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂ –ø–∞—Å–ø–æ—Ä—Ç:</h3>
  <input type="file" accept=".json" onchange="loadPassport(event)">
  <button id="loadLocalBtn" onclick="useLocalPassport()" style="display:none;">üìÇ –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –∑ –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ –ø–∞—Å–ø–æ—Ä—Ç–∞</button>

  <h3>2Ô∏è‚É£ –í–≤–µ–¥–∏ –≥–ª—ñ—Ñ –≤—Ä—É—á–Ω—É (—á–µ—Ä–µ–∑ +):</h3>
  <textarea id="userGlyph" rows="2" placeholder="–ø—Ä–∏–∫–ª–∞–¥: –≤–æ–¥–∞+–Ω—ñ—á+–¥–∑–≤—ñ–Ω+üåë+–º–∏—Ç—å"></textarea>

  <button onclick="checkIdentity()">‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ç–æ—Ç–æ–∂–Ω—ñ—Å—Ç—å</button>

  <canvas id="viz" width="200" height="200" style="display:none;"></canvas>
  <div id="result"></div>
  <button id="saveResult" onclick="saveResult()" style="display:none;">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  <pre id="passportRaw" style="display:none;"></pre>

  <script src="https://cdn.jsdelivr.net/npm/kyber-js@0.2.0/dist/kyber.min.js"></script>
  <script>
    let passport = null;
    const local = localStorage.getItem("resoglyph"); // –ó–º—ñ–Ω–µ–Ω–æ –Ω–∞ resoglyph –¥–ª—è —Å—É–º—ñ—Å–Ω–æ—Å—Ç—ñ
    let blobCache = null;

    if (local) {
      document.getElementById("loadLocalBtn").style.display = "block";
    }

    // Matrix rain
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 10;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    function hashGlyph(glyph) {
      return btoa(glyph.join('-')).slice(0, 24);
    }

    function drawViz(glyph) {
      const canvas = document.getElementById("viz");
      canvas.style.display = "block";
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const size = Math.max(5, Math.ceil(glyph.length / 2));
      const cell = canvas.width / size;
      const id = hashGlyph(glyph);
      for (let i = 0; i < size * size; i++) {
        const char = id[i % id.length].charCodeAt(0);
        const gradient = ctx.createLinearGradient(0, 0, cell, cell);
        gradient.addColorStop(0, `#0ff`);
        gradient.addColorStop(1, `#f0f`);
        ctx.fillStyle = gradient;
        ctx.fillRect((i % size) * cell, Math.floor(i / size) * cell, cell, cell);
      }
    }

    async function verifySignature(data, signature) {
      const encoder = new TextEncoder();
      const computed = btoa(String.fromCharCode(...encoder.encode(data))).slice(0, 32);
      return computed === signature;
    }

    async function useLocalPassport() {
      try {
        passport = JSON.parse(local);
        if (!passport.encrypted || !passport.signature) {
          throw new Error("–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –ø–∞—Å–ø–æ—Ä—Ç.");
        }
        const isValid = await verifySignature(passport.encrypted, passport.signature);
        if (!isValid) {
          throw new Error("–ü—ñ–¥–ø–∏—Å –Ω–µ–≤–∞–ª—ñ–¥–Ω–∏–π.");
        }
        document.getElementById("passportRaw").textContent = JSON.stringify(passport, null, 2);
        document.getElementById("passportRaw").style.display = "block";
      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –ø–∞—Å–ø–æ—Ä—Ç–∞ –∑ –ø–∞–º º—è—Ç—ñ: " + e.message);
      }
    }

    async function loadPassport(e) {
      const reader = new FileReader();
      reader.onload = async function () {
        try {
          passport = JSON.parse(reader.result);
          if (!passport.encrypted || !passport.signature) {
            throw new Error("–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –ø–∞—Å–ø–æ—Ä—Ç.");
          }
          const isValid = await verifySignature(passport.encrypted, passport.signature);
          if (!isValid) {
            throw new Error("–ü—ñ–¥–ø–∏—Å –Ω–µ–≤–∞–ª—ñ–¥–Ω–∏–π.");
          }
          localStorage.setItem("resoglyph", reader.result);
          document.getElementById("passportRaw").textContent = JSON.stringify(passport, null, 2);
          document.getElementById("passportRaw").style.display = "block";
        } catch (e) {
          alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –ø–∞—Å–ø–æ—Ä—Ç–∞: " + e.message);
        }
      };
      reader.readAsText(e.target.files[0]);
    }

    async function checkIdentity() {
      if (!passport) {
        alert("–°–ø–æ—á–∞—Ç–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂ –ø–∞—Å–ø–æ—Ä—Ç!");
        return;
      }

      try {
        const input = document.getElementById("userGlyph").value.trim();
        if (!input) {
          alert("–í–≤–µ–¥–∏ –≥–ª—ñ—Ñ!");
          return;
        }
        const entered = input.split('+').map(x => x.trim());
        if (entered.length < 7) {
          alert("–ì–ª—ñ—Ñ –Ω–µ–ø–æ–≤–Ω–∏–π, –ø–æ—Ç—Ä—ñ–±–Ω–æ —â–æ–Ω–∞–π–º–µ–Ω—à–µ 7 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤.");
          return;
        }

        const original = passport.glyph || (passport.encrypted ? JSON.parse(atob(passport.encrypted)).glyph : []);
        if (!original.length) {
          alert("–ì–ª—ñ—Ñ —É –ø–∞—Å–ø–æ—Ä—Ç—ñ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π.");
          return;
        }

        const matched = entered.filter(x => original.includes(x)).length;
        const percent = Math.round((matched / original.length) * 100);
        const result = document.getElementById("result");

        drawViz(entered);
        if (percent >= 60) {
          result.innerHTML = `‚úÖ <b>–¢–æ—Ç–æ–∂–Ω—ñ—Å—Ç—å –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ.</b><br>–ó–±—ñ–≥: ${percent}%`;
        } else {
          result.innerHTML = `‚ùå <b>–ù–µ—Å—É–º—ñ—Å–Ω—ñ—Å—Ç—å.</b><br>–¢–≤—ñ–π –≥–ª—ñ—Ñ –∑–º—ñ–Ω–∏–≤—Å—è. –ó–±—ñ–≥: ${percent}%`;
        }

        const resultData = {
          enteredGlyph: entered,
          originalGlyph: original,
          matchPercent: percent,
          timestamp: new Date().toISOString()
        };
        localStorage.setItem("identityCheckResult", JSON.stringify(resultData));
        document.getElementById("saveResult").style.display = "block";
      } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏: " + e.message);
      }
    }

    function saveResult() {
      if (!blobCache) {
        const resultData = localStorage.getItem("identityCheckResult");
        blobCache = new Blob([resultData], {type: "application/json"});
      }
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blobCache);
      a.download = "resonance-identity-check.json";
      a.click();
    }
  </script>
</body>
</html>
