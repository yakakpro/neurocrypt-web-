<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üîç –†–µ–∑–æ–Ω–∞–Ω—Å-–í–∞–ª—ñ–¥–∞—Ç–æ—Ä</title>
  <style>
    body {
      background: #0c0c0c;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      z-index: -1;
    }
    h2 {
      text-align: center;
      animation: glitch 3s infinite;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      animation: glitch 5s infinite;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #555;
      background: #000;
      animation: pulse 6s infinite;
    }
    button {
      background: #1a1a1a;
      color: #eee;
      padding: 10px;
      border: 1px solid #444;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }
    button:hover { background: #333; }
    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      2% { transform: translate(1px, 1px); opacity: 0.95; }
      4% { transform: translate(-1px, -1px); opacity: 0.95; }
      6% { transform: translate(0); opacity: 1; }
      100% { transform: translate(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h2>üîç –†–µ–∑–æ–Ω–∞–Ω—Å-–í–∞–ª—ñ–¥–∞—Ç–æ—Ä</h2>
  <p style="text-align:center;">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–≤–æ–≥–æ —Ä–µ–∑–æ–Ω–∞–Ω—Å-–ø–∞—Å–ø–æ—Ä—Ç–∞.</p>
  <canvas id="viz" width="200" height="200" style="display:none;"></canvas>
  <div id="result"></div>
  <button id="exportCert" onclick="exportCertificate()" style="display:none;">üìú –ï–∫—Å–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ —Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç</button>

  <script src="https://cdn.jsdelivr.net/npm/kyber-js@0.2.0/dist/kyber.min.js"></script>
  <script>
    const result = document.getElementById("result");
    const vizCanvas = document.getElementById("viz");
    const exportCertBtn = document.getElementById("exportCert");
    let blobCache = null;

    // Matrix rain
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 10;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    function hashGlyph(glyph) {
      return btoa(glyph.join('-')).slice(0, 24);
    }

    function drawViz(id, glyph) {
      vizCanvas.style.display = "block";
      const ctx = vizCanvas.getContext("2d");
      ctx.clearRect(0, 0, vizCanvas.width, vizCanvas.height);
      const size = Math.max(5, Math.ceil(glyph.length / 2));
      const cell = vizCanvas.width / size;
      for (let i = 0; i < size * size; i++) {
        const char = id[i % id.length].charCodeAt(0);
        const gradient = ctx.createLinearGradient(0, 0, cell, cell);
        gradient.addColorStop(0, `#0ff`);
        gradient.addColorStop(1, `#f0f`);
        ctx.fillStyle = gradient;
        ctx.fillRect((i % size) * cell, Math.floor(i / size) * cell, cell, cell);
      }
    }

    async function verifySignature(data, signature) {
      const encoder = new TextEncoder();
      const computed = btoa(String.fromCharCode(...encoder.encode(data))).slice(0, 32);
      return computed === signature;
    }

    async function validatePassport() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) {
        result.innerHTML = "‚ö†Ô∏è ID –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.";
        return;
      }

      const passportRaw = localStorage.getItem("resoglyph");
      if (!passportRaw) {
        result.innerHTML = "‚ö†Ô∏è –ü–∞—Å–ø–æ—Ä—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ –ø–∞–º‚Äô—è—Ç—ñ.";
        return;
      }

      try {
        const passport = JSON.parse(passportRaw);
        if (!passport.encrypted || !passport.signature) {
          result.innerHTML = "‚ùå –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –ø–∞—Å–ø–æ—Ä—Ç.";
          return;
        }

        const isValidSignature = await verifySignature(passport.encrypted, passport.signature);
        if (!isValidSignature) {
          result.innerHTML = "‚ùå –ü—ñ–¥–ø–∏—Å –Ω–µ–≤–∞–ª—ñ–¥–Ω–∏–π.";
          return;
        }

        const glyph = passport.glyph || (passport.encrypted ? JSON.parse(atob(passport.encrypted)).glyph : []);
        if (!glyph.length) {
          result.innerHTML = "‚ùå –ì–ª—ñ—Ñ –ø–æ—Ä–æ–∂–Ω—ñ–π –∞–±–æ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π.";
          return;
        }

        const hashedId = hashGlyph(glyph);
        if (hashedId !== id) {
          result.innerHTML = "‚ùå –ü–∞—Å–ø–æ—Ä—Ç –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î ID.";
          return;
        }

        drawViz(id, glyph);
        result.innerHTML = `
          <p>‚úÖ –ü–∞—Å–ø–æ—Ä—Ç –≤–∞–ª—ñ–¥–Ω–∏–π!</p>
          <p>üß¨ <b>–ì–ª—ñ—Ñ:</b> ${glyph.join(' + ')}</p>
          <p>üß© <b>ID:</b> ${id}</p>
          <p>üîí <b>–ü—ñ–¥–ø–∏—Å:</b> ${passport.signature.slice(0, 8)}...</p>
        `;
        exportCertBtn.style.display = "block";
        localStorage.setItem("validatedGlyph", JSON.stringify({ id, glyph, signature: passport.signature }));
      } catch (e) {
        result.innerHTML = "‚ùå –ü–æ–º–∏–ª–∫–∞ –≤–∞–ª—ñ–¥–∞—Ü—ñ—ó: " + e.message;
      }
    }

    function exportCertificate() {
      if (!blobCache) {
        const cert = localStorage.getItem("validatedGlyph");
        blobCache = new Blob([cert], {type: "application/json"});
      }
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blobCache);
      a.download = "resonance-certificate.json";
      a.click();
    }

    validatePassport();
  </script>
</body>
</html>
