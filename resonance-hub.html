  <script>
    // Matrix rain
    const matrixCanvas = document.getElementById("matrix");
    const ctx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZüåÄ";
    const fontSize = 10;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = `${fontSize}px monospace`;
      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    // Symbol animation
    const symbolCanvas = document.getElementById("symbol");
    const sCtx = symbolCanvas.getContext("2d");
    let rotation = 0;
    function drawSymbol() {
      sCtx.clearRect(0, 0, symbolCanvas.width, symbolCanvas.height);
      sCtx.save();
      sCtx.translate(50, 50);
      sCtx.rotate((rotation * Math.PI) / 180);
      sCtx.fillStyle = "#0ff";
      sCtx.font = "50px sans-serif";
      sCtx.textAlign = "center";
      sCtx.textBaseline = "middle";
      sCtx.fillText("üåÄ", 0, 0);
      sCtx.restore();
      rotation += 1;
      if (rotation >= 360) rotation = 0;
    }
    setInterval(drawSymbol, 16);

    async function signData(data) {

      const hash = btoa(String.fromCharCode(...encoder.encode(data)));
      return hash.slice(0, 32);
