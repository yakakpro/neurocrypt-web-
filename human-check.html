    let index = 0;

    let startTime = Date.now();
    const gate = document.getElementById('gate');
    const result = document.getElementById('result');
    const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 5);

    function showQuestion() {
      if (index >= selectedQuestions.length) return checkResonance();

      const q = selectedQuestions[index];
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p><b>${index + 1}.</b> ${q.q}</p>`;
      q.a.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          const time = Date.now() - startTime;
          chosen.push({ q: q.q, a: opt, t: time });
          index++;
          gate.innerHTML = '';
          startTime = Date.now();
          showQuestion();
        };
        div.appendChild(btn);
      });
      gate.appendChild(div);
    }

    function checkResonance() {
      gate.innerHTML = '';
      let score = 0;
      let fast = 0;

      chosen.forEach(c => {
        const t = c.t;
        if (t < 800) fast++;
