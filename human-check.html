    let index = 0;
    let chosen = [];
    let startTime = Date.now();
    const gate = document.getElementById('gate');
    const result = document.getElementById('result');
    const selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 7);

    function showQuestion() {
      if (index >= selectedQuestions.length) return checkResonance();

      const q = selectedQuestions[index];
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p><b>${index + 1}.</b> ${q.q}</p>`;
      q.a.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          const time = Date.now() - startTime;
          chosen.push({ q: q.q, a: opt, t: time });
          index++;
          gate.innerHTML = '';
          startTime = Date.now();
          showQuestion();
        };
        div.appendChild(btn);
      });
      gate.appendChild(div);
    }

    function checkResonance() {
      gate.innerHTML = '';
      let score = 0;
      let fast = 0;

      const good = ["–≤–æ–¥–∞", "–¥–∑–≤—ñ–Ω", "–ø–æ—Ä–æ–∂–Ω–µ—á–∞", "—Å–µ–±–µ", "–º–∏—Ç—å", "—Å–ø–æ–∫—ñ–π", "üåë", "—É—Å–µ—Ä–µ–¥–∏–Ω—É", "–ø–∞–º º—è—Ç—å", "–∑—ñ—Ä–∫–∞", "—ñ–ª—é–∑—ñ—è"];
